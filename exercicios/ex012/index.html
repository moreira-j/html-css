<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Vídeo HTML5</h1>
    <p>olha um video hospedado no meu pc</p>
    <video controls width="560px" poster="imagens/thumbnail.png">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com vídeos.</p>
    </video>

    <p>Video incorporado do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cfcEJRKDb3U?si=lBOBQfOslAXjLto5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
