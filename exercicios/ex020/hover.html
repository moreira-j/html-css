<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div > p {
            display: none;
        }

        div:hover {
            color: red;
        }

        div:hover > p {
            display: block;
            background-color: yellow;
        }

    </style>
</head>

<body>
    <h1>Hover Example</h1>
    <p>Passe o mouse sobre o texto abaxio</p>
    <div>
        Passe o Mouse Aqui
        <p>TEXTO OCULTO</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
