<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="name">Aluno</label>
            <input type="text" name="name" id="name" required placeholder="Nome Completo" maxlength="30" autocomplete="name">
        </p>
        <p>
            <label for="nota">Nota</label>
            <input type="number" name="nota" id="nota" required step="0.1" value="5" >
        </p>
        <p>
            <label for="mes">Mês da Prova</label>
            <input type="month" name="mes" id="mes" value="2024-06">
        </p>
        <p>
            <label for="dia">Dia da Prova</label>
            <input type="date" name="dia" id="dia" value="2024-06-14">
        </p>
        <p>
            <label for="hora">Hora da Prova</label>
            <input type="time" name="hora" id="hora" value="19:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
